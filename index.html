<!DOCTYPE html>
<html lang="en">
<head>
   
   <title>CGPA Calculator</title>

   <link rel="stylesheet" type="text/css" href="assets/main.css">
   <script src="assets/calculate.js"></script>
</head>
<body>
   <div class="wrapper">
      <div class="topSection">

         <div class="logo"><img style="height: 146px; margin-top: 15px; margin-left: 15px" src="media/logo.png" alt=""></div>
         <div class="logoText">
            <h1>Mymensingh Engineering College</h1>
            <h2><a href="index.html" style="text-decoration: none; color: navajowhite;">Fast CGPA Calculator</a></h2>
         </div>

      </div>
      <div class="bodySection">
         <div class="courseWrapper">
            <form>
               
               <div class="inputField">
                  <input type="text" placeholder="Course Name" class="CourseNameField" required >
                  <input type="number" placeholder="Credit Units" class="CreditField" value="" required>
                  <select class="gradeField" required>
                  <option class="grade" value="select" id="">Select</option>
                  <option class="grade" value="">A+</option>
                  <option class="grade" value="">A</option>
                  <option class="grade" value="">A-</option>
                  <option class="grade" value="">B+</option>
                  <option class="grade" value="">B</option>
                  <option class="grade" value="">B-</option>
                  <option class="grade" value="">C+</option>
                  <option class="grade" value="">C</option>
                  <option class="grade" value="">D</option>
                  <option class="grade" value="">F</option>
                  </select>
                  <div class="deleteBtnWrap"><button class="deleteBtn" name="deleteBtn" value="">-</button></div>             
               </div>
               

               <div class="actionBtn" id="actionBtn">
                  <input type="button" style="margin-right: 28px;" name="addCourseBtn" value="Add Course" id="add" class="add_course">
                  <input type="button" style="border-radius: 4px 0px 0px 4px;" name="calculateBtn" value="Calculate" id="calculate_btn">
                  <div id="showResult"><p>CGPA: 4.00</p></div>
               </div>

            </form>
          </div>
      </div>
      <div class="bottomSection">
         <p>Â© 2023 All rights reserved by <a href="teamPage.html">[Team Name]</a></p>
      </div>


   </div>
   
</body>
</html>
